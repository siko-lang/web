<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} - {{ .Site.Title }}{{ end }}</title>
  <meta name="description"
    content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">

  <!-- Highlight.js CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/vs.min.css">
  <link rel="stylesheet" href="{{ "css/base.css" | relURL }}?v={{ now.Unix }}">
  <link rel="stylesheet" href="{{ "css/navigation.css" | relURL }}?v={{ now.Unix }}">
  <link rel="stylesheet" href="{{ "css/blog.css" | relURL }}?v={{ now.Unix }}">
  <link rel="stylesheet" href="{{ "css/reference.css" | relURL }}?v={{ now.Unix }}">
  <link rel="stylesheet" href="{{ "css/syntax-highlighting.css" | relURL }}?v={{ now.Unix }}">
  <link rel="stylesheet" href="{{ "css/responsive.css" | relURL }}?v={{ now.Unix }}">
</head>

<body>
  <header class="blog-header">
    <div class="logo-container">
      <img src="{{ "logo.png" | relURL }}" alt="Siko programming language" id="logo" />
    </div>
    <h1 class="blog-title">{{ .Site.Title }}</h1>
  </header>

  <nav class="nav-menu">
    <a href="{{ "/" | relURL }}" {{ if .IsHome }}class="active"{{ end }}>Blog</a>
    <a href="{{ "/reference/" | relURL }}" {{ if eq .Section "reference" }}class="active"{{ end }}>Reference</a>
    <a href="https://github.com/siko-lang/siko" target="_blank" rel="noopener" title="GitHub">GitHub</a>
    <a href="https://discord.gg/Gfd8YDrYVC" target="_blank" rel="noopener" title="Discord">Discord</a>
  </nav>

  <main>
    {{ block "main" . }}{{ end }}
  </main>

  <!-- Highlight.js JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script src="{{ "siko-syntax.js" | relURL }}?v=2025-08-30"></script>
</body>

</html>
