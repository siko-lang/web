{{ define "main" }}
<div class="blog-container">
    <div class="blog-entry">
        <div class="blog-date">{{ .Date.Format "2006 January 2" }}</div>
        <h1 id="{{ .Title | urlize }}">{{ .Title }}</h1>
        {{ .Content }}
    </div>

    <div style="margin-top: 2em; padding-top: 1em; border-top: 1px solid #ddd;">
        <a href="{{ "/" | relURL }}">&larr; Back to blog</a>
    </div>
</div>
{{ end }}
